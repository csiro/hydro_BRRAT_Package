
name: R-CMD-check

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  R-CMD-check:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # You can also matrix R versions if you want (e.g., release/oldrel)
        # r: [ 'release' ]
    runs-on: ${{ matrix.os }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      RSTAN_NUM_THREADS: 1
      _R_CHECK_CRAN_INCOMING_: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # ---- System toolchain for Stan/Rcpp (Linux/macOS) ----
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            build-essential \
            gfortran \
            libatlas-base-dev

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install gfortran || true

      # Windows toolchain is handled by setup-r (Rtools)

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::testthat
            any::rstan
            any::StanHeaders
            any::RcppParallel
            any::withr
          needs: check

      - name: Check
        uses: r-lib/actions/check-r-package@v2
        with:
          args: '---no-manual --timings'
          upload-snapshots: false

      - name: Upload check artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: check-results-${{ runner.os }}
          path: |
            **/*.Rcheck
            **/tests/testthat.Rout*
            **/tests/testthat/*.Rout*
